   align-items: center;
}

.play {
    position: relative;
    left: 2px;
    z-index: 0;
}
.pause {
    position: relative;
    z-index: 0;
    
}

/* Safari styling */
.progressbar::-webkit-slider-runnable-track {
    background: var(--bar-bg);
    border-radius: 10px;
    position: relative;
    width: 100%;
    height: 11px;
    outline: none;
}

/* Firefox styling */
.progressbar::-moz-range-track {
    background: var(--bar-bg);
    border-radius: 10px;
    position: relative;
    width: 100%;
    height: 11px;
    outline: none;
}

.progressbar::-moz-focus-outer{
    border:0;
}

/* progress bar safari and chrome */
.progressbar::before {
    content: '';
    height: 11px;
    width: var(--seek-before-width);
    background-color: var(--seek-before-color);
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
    cursor: pointer;
}

/* progressbar firefox */
.progressbar::-moz-range-progress {
    background-color: var(--seek-before-color);
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    height: 11px;
}

/* knobby - chrome and safari */
.progressbar::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 15px;
    width: 15px;
    border-radius: 50%;
    border:none;
    background-color: var(--knobby);
    cursor: pointer;
    position: relative;
    margin: -2px 0 0 0;
    z-index: 0;
    box-sizing: border-box;
}

.progressbar:active::-webkit-slider-thumb{
    transform: scale(1.2);
    background: var(--selectedKnobby);
}

/* knobby firefox */
.progressbar::-moz-range-thumb {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    border:transparent;
    background-color: var(--knobby);
    cursor: pointer;
    position: relative;
    z-index: 0;
    box-sizing: border-box;
}

.progressbar:active::-moz-range-thumb {
    transform: scale(1.2);
    background: var(--selectedKnobby);
}

    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    position: absolute;
    left: 0;
    opacity: 1;
    z-index: 1;
    transition: all 0.5s ease;
   background: lightgoldenrodyellow;
  }

  .playlist {
      position: flex block;   
      background: black;
      opacity: 0.9;
      height: auto;
      margin: 0;
      padding: 0;
      display: block;
      overflow: auto;
      margin-right: 5%;
      margin-left: 5%;
      margin-top: 22%;

  }

  .layoutRow {
      color: rgba(255, 153, 0, 0.4);
      height: 60px;
      display: flex;
      justify-content: left;
      vertical-align: middle;
      align-items: center;
      
      /* position: absolute; */
      bottom: 0;
      /* width: 100%; */
      margin-left: 10px;
      margin-right: 10px;
      border-bottom-width: 1px;
      border-bottom-style: solid;

      /* this class and one below are best practice for flex aligns, flex on layoutRow could be changed */
  }    

.layoutTitles {
    display: flex;
    height: 30px;
    color: orange;
    margin-left: 54px;
    margin-right: 10px;
    text-align: center;
    z-index:1;
    background-color: black;
    top:0; /* Safari */
    position: sticky;
    
}

.titleInformation {
    display: flex block;
    justify-content: center;
    font-size: 0.8rem;
    font-weight: 600;
    letter-spacing: 3px;
    opacity: .65;
    width: 100%;
    margin-top: 8px;
    
}


.rowItems_img {
    width: 44px;
    height: 44px;
    border-radius: 3px;
    position: relative;
    left: 0;
    
}

.rowItems {
    color: rgba(255, 255, 255, 1);
    display: flex block;
    position: relative; 
    letter-spacing: 1px;
    width: 100%;
    text-align: center;
    justify-content: center;
    transform:translate(-22px,0px)
}

.bottomPlaybar {
    display:flex;
    align-items: center;
    bottom: 0;
    width: 100%;
    background: black;
}

.playerInfo {

    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 33%;
    color: white;
    flex-direction:row;
}
.playerButtons {
    display: flex;
    position:relative;
    justify-content: center;
    align-items: center;
    
    width: 34%;
    color: white;
    transform:translate(0,2px);
}
.playPause {
    background: rgb(211, 0, 211);
    border-radius: 50%;
    
    
    width: 40px;
    height: 40px;
    display: flex;
    transform:translate(0,2px);
    justify-content: center;
    align-items: center;
    border: none;
    
}



.playerActions {
    display: flex;
    justify-content: center;
    align-items: center;
    
    height: 100%;
    width: 33%;
    color: white;
}

.playerImg {
    
    width: 44px;
    height: 44px;
    margin-top: 16px;
    transform:translate(0,-3px);
    border-radius: 3px;
    position: relative;
    left: -11px;
}

.backwardforward {
    color: white;
    background: none;
    opacity: 0.9;
    border: none;
}

.progressBar {
    --bar-bg: rgb(211, 0, 211);
    --seek-before-width: 0;
    /* --seek-before-color: orange;  working improperly dont uncomment till fixed*/
    --knobby:     blue;
    --selectedKnobby: cyan;
    padding: 0;
    margin: 0;
    z-index:100;
    height:0px;
    background: none;
    transform:translate(0,0px);
}
/* Safari styling */
.progressBar::-webkit-slider-runnable-track {
    background: var(--bar-bg);
    border-radius: 10px;
    position: relative;
    width: 100%;
    height: 11px;
    outline: none;
}

/* Firefox styling */
.progressBar::-moz-range-track {
    background: var(--bar-bg);
    border-radius: 10px;
    position: relative;
    width: 100%;
    height: 11px;
    outline: none;
}

.progressBar::-moz-focus-outer{
    border:0;
}

/* progress bar safari and chrome */
.progressBar::before {
    content: '';
    height: 11px;
    width: var(--seek-before-width);
    background-color: var(--seek-before-color);
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    position: absolute;
    z-index: 0;
    cursor: pointer;
}

/* progressbar firefox */
.progressBar::-moz-range-progress {
    background-color: var(--seek-before-color);
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    height: 11px;
}

/* knobby - chrome and safari */
.progressBar::-webkit-slider-thumb {
    -webkit-appearance: none;
    height: 15px;
    width: 15px;
    border-radius: 50%;
    border:none;
    background-color: var(--knobby);
    cursor: pointer;
    position: relative;
    margin: -2px 0 0 0;
    z-index: 0;
    box-sizing: border-box;
}

.progressBar:active::-webkit-slider-thumb{
    transform: scale(1.2);
    background: var(--selectedKnobby);
}

/* knobby firefox */
.progressBar::-moz-range-thumb {
    height: 15px;
    width: 15px;
    border-radius: 50%;
    border:transparent;
    background-color: var(--knobby);
    cursor: pointer;
    position: relative;
    z-index: 0;
    box-sizing: border-box;
}

.progressBar:active::-moz-range-thumb {
    transform: scale(1.2);
    background: var(--selectedKnobby);
}


@media screen and (max-width: 768px) {
    #iphoneHider{
        display: none;
    }

    .rowItems {
        position: relative;
        
    }
  
  .rowItems_img {
      width: 44px;
      height: 44px;
      border-radius: 3px;
      position: relative;
      left: 0;
  }

}

@media screen and (max-width: 1024px) {
    .playlist {
        margin-top: 23%;
    }
}

@media screen and (max-width: 500px) {
.playlist {
    margin-top: 35%;
}

}

@media screen and (min-width: 1025px) {
.playlist {
    margin-top: 11%
}
